<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TonConnect</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            margin: 0;
            background: #f5f5f5;
        }
        #ton-connect {
            margin-top: 20px;
        }
        .info {
            background: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .status {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }
        .address {
            font-family: monospace;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 8px;
            word-break: break-all;
        }
        .debug {
            background: #fff3cd;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h2>Подключение к Tonkeeper</h2>
        <div class="status" id="status">Инициализация...</div>
        <div id="address-container" style="display:none;">
            <strong>Адрес кошелька:</strong>
            <div class="address" id="address"></div>
        </div>
        <div class="debug" id="debug"></div>
    </div>
    
    <div id="ton-connect"></div>

    <script>
        function log(message) {
            console.log(message);
            const debugEl = document.getElementById('debug');
            debugEl.innerHTML += message + '<br>';
        }

        log('Initializing TonConnect UI...');

        try {
            const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
                manifestUrl: 'https://stephenkresov.github.io/tonconnect-manifest.json',
                buttonRootId: 'ton-connect',
                actionsConfiguration: {
                    twaReturnUrl: 'myapp://tonkeeper'
                }
            });

            log('TonConnect UI initialized');
            document.getElementById('status').textContent = 'Нажмите кнопку для подключения';

            tonConnectUI.onStatusChange((wallet) => {
                log('Wallet status changed: ' + JSON.stringify(wallet));
                
                if (wallet) {
                    const address = wallet.account.address;
                    log('Connected wallet address: ' + address);
                    
                    document.getElementById('status').textContent = 'Подключено!';
                    document.getElementById('address').textContent = address;
                    document.getElementById('address-container').style.display = 'block';
                    
                    if (typeof Android !== 'undefined' && Android.onWalletConnected) {
                        log('Sending address to Android...');
                        Android.onWalletConnected(address);
                    } else {
                        log('Android interface not found');
                    }
                } else {
                    log('Wallet disconnected');
                    document.getElementById('status').textContent = 'Не подключено';
                    document.getElementById('address-container').style.display = 'none';
                }
            });

            window.addEventListener('error', function(e) {
                log('Error: ' + e.message);
            });

        } catch (error) {
            log('Error initializing TonConnect: ' + error.message);
            document.getElementById('status').textContent = 'Ошибка инициализации';
        }
    </script>
</body>
</html>
